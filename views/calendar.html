<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 4 - Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <div class="row">
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#event_modal">
            Create Event
        </button>

        <div class="col">
            <div class="container-md container-fluid py-4 h-100">
                <div id="calendar" class="row h-100">
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Sunday">
                        <div class="h6 text-center position-relative py-2 day">
                            Sunday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Monday">
                        <div class="h6 text-center position-relative py-2 day">
                            Monday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Tuesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Tuesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Wednesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Wednesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Thursday">
                        <div class="h6 text-center position-relative py-2 day">
                            Thursday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Friday">
                        <div class="h6 text-center position-relative py-2 day">
                            Friday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Saturday">
                        <div class="h6 text-center position-relative py-2 day">
                            Saturday
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>

    <div class="modal fade" id="event_modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="event_form">
                <!-- Event Name -->
                <div class="mb-3">
                    <label for="eventName" class="form-label">Event Name</label>
                    <input type="text" class="form-control" id="event_name" placeholder="Enter event name">
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label for="Category" class="form-label">Category</label>
                    <select class="form-select" id="event_category">
                        <option selected disabled>Select a category</option>
                        <option>Academic</option>
                        <option>Work</option>
                        <option>Exercise</option>
                        <option>Fun</option>
                        <option>Friends</option>
                        <option>Shopping</option>
                        <option>Other</option>
                    </select>
                </div>

                <!-- Weekday -->
                <div class="mb-3">
                    <label for="weekday" class="form-label">Weekday</label>
                    <select class="form-select" id="event_weekday">
                        <option selected disabled>Select a day</option>
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                        <option>Saturday</option>
                        <option>Sunday</option>
                    </select>
                </div>

                <!-- Time -->
                <div class="mb-3">
                    <label for="eventTime" class="form-label">Time</label>
                    <input type="time" class="form-control" id="event_time">
                </div>

                <!-- Event Modality -->
                <div class="mb-3">
                    <label for="modality" class="form-label">Event Modality</label>
                    <select class="form-select" id="event_modality" required onchange="updateLocationOptions(this.value)">
                        <option selected disabled>Select modality</option>
                        <option value="In-Person">In-Person</option>
                        <option value="Remote">Remote</option>
                    </select>
                </div>

                <!-- Location -->
                <div class="mb-3 d-none" id="event_location_group">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="event_location" placeholder="Enter location">
                </div>

                <!-- Remote URL -->
                <div class="mb-3 d-none" id="event_remote_url_group">
                    <label for="remoteUrl" class="form-label">Remote URL</label>
                    <input type="url" class="form-control" id="event_remote_url" placeholder="https://example.com">
                </div>

                <!-- Attendees -->
                <div class="mb-3">
                    <label for="attendees" class="form-label">Attendees</label>
                    <input type="text" class="form-control" id="event_attendees" placeholder="Firstname Lastname, Firstname, Mr. Lastname...">
                </div>

                <!-- Submit -->
                <button class="btn btn-primary" type="button" onclick="saveEvent()" data-bs-dismiss="modal">
                    Save Event
                </button>
            </form>
            </div>
            </div>
        </div>
    </div>

    <script src="/resources/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
